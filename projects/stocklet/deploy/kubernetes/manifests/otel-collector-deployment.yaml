apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: otel-collector
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: otel-collector
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/docker-stocklet-network: "true"
        io.kompose.service: otel-collector
    spec:
      containers:
        - image: stocklet/otel-collector
          name: otel-collector
          ports:
            - containerPort: 1888
              hostPort: 1888
              protocol: TCP
            - containerPort: 8888
              hostPort: 8888
              protocol: TCP
            - containerPort: 8889
              hostPort: 8889
              protocol: TCP
            - containerPort: 13133
              hostPort: 13133
              protocol: TCP
            - containerPort: 4317
              hostPort: 4317
              protocol: TCP
            - containerPort: 4318
              hostPort: 4318
              protocol: TCP
            - containerPort: 55679
              hostPort: 55679
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
