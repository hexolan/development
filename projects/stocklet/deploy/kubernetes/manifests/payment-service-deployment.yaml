apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: payment-service
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: payment-service
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/docker-stocklet-network: "true"
        io.kompose.network/docker-stocklet-payment-network: "true"
        io.kompose.service: payment-service
    spec:
      containers:
        - image: stocklet/payment-service
          name: payment-service
          ports:
            - containerPort: 90
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
