syntax = "proto3";

package stocklet.auth.v1;

option go_package = "github.com/hexolan/stocklet/internal/pkg/protogen/auth/v1;auth_v1";

message JWK {
  string kty = 1;
  string use = 2;
  string alg = 3;
  string kid = 4;
  repeated string x5c = 5;
  string x5t = 6;
  string n = 7;
  string e = 8;
}

message AuthToken {
  string token_type = 1;
  string access_token = 2;
  int64 expires_in = 3;
}
