static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: services
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/v1/auth"
                route:
                  cluster: auth_service_gw
              - match:
                  prefix: "/v1/order"
                route:
                  cluster: order_service_gw
              - match:
                  prefix: "/v1/payment"
                route:
                  cluster: payment_service_gw
              - match:
                  prefix: "/v1/product"
                route:
                  cluster: product_service_gw
              - match:
                  prefix: "/v1/shipping"
                route:
                  cluster: shipping_service_gw
              - match:
                  prefix: "/v1/user"
                route:
                  cluster: user_service_gw
              - match:
                  prefix: "/v1/warehouse"
                route:
                  cluster: warehouse_service_gw
          http_filters:
          - name: envoy.filters.http.jwt_authn
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
              providers:
                default_provider:
                  remote_jwks:
                    http_uri:
                      uri: http://auth-service/jwks
                      cluster: auth_service_gw
                      timeout: 1s
                    cache_duration:
                      seconds: 300
                  from_headers:
                  - name: Authorization
                  forward: true
                  forward_payload_header: X-JWT-Payload
              rules:
              - match:
                  prefix: /
                requires:
                  requires_any:
                    requirements:
                      - provider_name: default_provider
                      - allow_missing: {}
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: auth_service_gw
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: auth_service_gw
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: "auth-service"
                port_value: 90
  - name: order_service_gw
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: order_service_gw
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: "order-service"
                port_value: 90
  - name: payment_service_gw
