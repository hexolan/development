# todo: normalise usage of _ and -
static_resources:
  listeners:
  - name: edge-ingress
    address:
      socket_address:
      - address: 0.0.0.0
      - port_value: 80
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route # todo: see if this name can be changed
            virtual_hosts:
            - name: local_service # todo: likewise
              domains: ["*"]
              routes:
              - match: { prefix: "/v1/auth/" }
                route: { cluster: auth-service, prefix_rewrite: "/" }
              - match: { prefix: "/v1/order/" }
                route: { cluster: order-service, prefix_rewrite: "/" }
              - match: { prefix: "/v1/payment/" }
                route: { cluster: payment-service, prefix_rewrite: "/" }
              - match: { prefix: "/v1/product/" }
                route: { cluster: product-service, prefix_rewrite: "/" }
              - match: { prefix: "/v1/shipping/" }
                route: { cluster: shipping-service, prefix_rewrite: "/" }
              - match: { prefix: "/v1/user/" }
                route: { cluster: user-service, prefix_rewrite: "/" }
              - match: { prefix: "/v1/warehouse/" }
                route: { cluster: warehouse-service, prefix_rewrite: "/" }

          http_filters:
          - name: envoy.filters.http.jwt_authn
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
              providers:
                default_provider:
                  local_jwks: # todo: change this to fetch JWKs from auth-service route
                    filename: /etc/envoy/jwks/jwks.txt
                  from_headers:
                  - name: Authorization
                  forward: true
                  forward_payload_header: X-JWT-Payload
              rules:
              - match:
                  prefix: /
                requires:
                  requires_any:
                    requirements:
                      - provider_name: default_provider
                      - allow_missing: {}
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  # todo: see if there is any way to make this section shorter
  clusters:
  - name: auth-service
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: auth-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth-service
                port_value: 90
