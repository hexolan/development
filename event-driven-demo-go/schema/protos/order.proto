syntax = "proto3";

option go_package = "github.com/hexolan/event-driven-demo-go/protos/order-service;order_service";

package project.order.svc;

import "models/order.proto";

service OrderService {
  rpc GetOrder (GetOrderRequest) returns (project.order.models.Order) {}
}

message GetOrderRequest {
  string id = 1;
}