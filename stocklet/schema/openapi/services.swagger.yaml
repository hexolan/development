          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: userId
          in: path
          required: true
          type: string
      tags:
        - UserService
    delete:
      operationId: UserService_DeleteUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: userId
          in: path
          required: true
          type: string
      tags:
        - UserService
    post:
      operationId: UserService_UpdateUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1UpdateUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
      tags:
        - UserService
  /v1/user/new:
    post:
      operationId: UserService_CreateUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateUserRequest'
      tags:
        - UserService
  /v1/warehouse/product/{productId}:
    get:
      operationId: WarehouseService_GetProductStock
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetProductStockResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: productId
          in: path
          required: true
          type: string
      tags:
        - WarehouseService
    post:
      operationId: WarehouseService_UpdateProductStock
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1UpdateProductStockResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: productId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
      tags:
        - WarehouseService
definitions:
  googlerpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  orderv1OrderItem:
    type: object
    properties:
      productId:
        type: string
      quantity:
        type: integer
        format: int32
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  v1AuthToken:
    type: object
    properties:
      tokenType:
        type: string
      accessToken:
        type: string
      expiresIn:
        type: string
        format: int64
  v1CancelOrderResponse:
    type: object
  v1CreateOrderResponse:
    type: object
    properties:
      data:
        $ref: '#/definitions/v1Order'
  v1CreateProductRequest:
    type: object
  v1CreateProductResponse:
    type: object
  v1CreateUserRequest:
    type: object
  v1CreateUserResponse:
    type: object
  v1DeleteProductResponse:
    type: object
  v1DeleteUserResponse:
    type: object
  v1GetBalanceResponse:
    type: object
    properties:
      userId:
        type: string
      balance:
        type: number
        format: float
  v1GetOrderResponse:
    type: object
    example:
      data:
        id: "123"
    properties:
      data:
        $ref: '#/definitions/v1Order'
    description: abcdef
    title: Order Response
  v1GetOrdersResponse:
    type: object
    properties:
      data:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Order'
  v1GetProductResponse:
    type: object
  v1GetProductStockResponse:
    type: object
  v1GetProductsResponse:
    type: object
  v1GetShippingDetailsResponse:
    type: object
  v1GetUserResponse:
    type: object
  v1LoginPasswordRequest:
    type: object
    properties:
      userId:
        type: string
      password:
        type: string
    required:
      - userId
      - password
  v1LoginPasswordResponse:
    type: object
    properties:
      detail:
        type: string
      data:
        $ref: '#/definitions/v1AuthToken'
  v1Order:
    type: object
    properties:
      id:
        type: string
      status:
        $ref: '#/definitions/v1OrderStatus'
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/orderv1OrderItem'
      customerId:
        type: string
      transactionId:
        type: string
      createdAt:
        type: string
        format: int64
  v1OrderStatus:
    type: string
    enum:
      - ORDER_STATUS_UNSPECIFIED
      - ORDER_STATUS_PENDING
      - ORDER_STATUS_REJECTED
      - ORDER_STATUS_CANCELLED
      - ORDER_STATUS_APPROVED
      - ORDER_STATUS_SUCCESS
    default: ORDER_STATUS_UNSPECIFIED
    title: |-
      todo: work on models
      todo: event schemas
  v1SetPasswordRequest:
    type: object
    properties:
      userId:
        type: string
      password:
        type: string
    required:
      - userId
      - password
  v1SetPasswordResponse:
    type: object
    properties:
      detail:
        type: string
  v1UpdateOrderResponse:
    type: object
  v1UpdateProductResponse:
    type: object
  v1UpdateProductStockResponse:
    type: object
  v1UpdateShippingStatusResponse:
    type: object
  v1UpdateUserResponse:
    type: object
