swagger: "2.0"
info:
  title: stocklet/auth/v1/types.proto
  version: version not set
tags:
  - name: AuthService
  - name: OrderService
  - name: PaymentService
  - name: ProductService
  - name: ShippingService
  - name: UserService
  - name: WarehouseService
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/auth/login:
    post:
      operationId: AuthService_LoginPassword
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LoginPasswordResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1LoginPasswordRequest'
      tags:
        - AuthService
  /v1/auth/password:
    post:
      operationId: AuthService_SetPassword
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SetPasswordResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetPasswordRequest'
      tags:
        - AuthService
  /v1/order/list:
    get:
      operationId: OrderService_GetOrders
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetOrdersResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: customerId
          in: query
          required: false
          type: string
      tags:
        - OrderService
  /v1/order/new:
    post:
      operationId: OrderService_CreateOrder
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateOrderResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: order
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1Order'
      tags:
        - OrderService
  /v1/order/{order.id}:
    post:
      operationId: OrderService_UpdateOrder
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1UpdateOrderResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: order.id
          in: path
          required: true
          type: string
        - name: order
          in: body
          required: true
          schema:
            type: object
            properties:
              status:
                $ref: '#/definitions/v1OrderStatus'
              items:
                type: array
                items:
                  type: object
                  $ref: '#/definitions/orderv1OrderItem'
              customerId:
                type: string
              transactionId:
                type: string
              createdAt:
                type: string
                format: int64
      tags:
        - OrderService
  /v1/order/{orderId}:
    get:
      operationId: OrderService_GetOrder
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetOrderResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: orderId
          in: path
          required: true
          type: string
      tags:
        - OrderService
    delete:
      operationId: OrderService_CancelOrder
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CancelOrderResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: orderId
          in: path
          required: true
          type: string
      tags:
        - OrderService
  /v1/payment/balance:
    get:
      operationId: PaymentService_GetBalance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetBalanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      tags:
        - PaymentService
  /v1/product/item/{productId}:
    get:
      operationId: ProductService_GetProduct
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetProductResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: productId
          in: path
          required: true
          type: string
      tags:
        - ProductService
    delete:
      operationId: ProductService_DeleteProduct
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteProductResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: productId
          in: path
          required: true
          type: string
      tags:
        - ProductService
    post:
      operationId: ProductService_UpdateProduct
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1UpdateProductResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: productId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
      tags:
        - ProductService
  /v1/product/items:
    get:
      operationId: ProductService_GetProducts
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetProductsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      tags:
        - ProductService
  /v1/product/new:
    post:
      operationId: ProductService_CreateProduct
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateProductResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateProductRequest'
      tags:
        - ProductService
  /v1/shipping/order/{orderId}:
    get:
      operationId: ShippingService_GetShippingDetails
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetShippingDetailsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: orderId
          in: path
          required: true
          type: string
      tags:
        - ShippingService
    post:
      operationId: ShippingService_UpdateShippingStatus
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1UpdateShippingStatusResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: orderId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
      tags:
        - ShippingService
  /v1/user/id/{userId}:
    get:
      operationId: UserService_GetUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetUserResponse'
        default:
