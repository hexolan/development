channels:
  order.placed:
    subscribe:
      operationId: emitOrderPlacedEvent
      message:
        $ref: "#/components/messages/OrderPlaced"

components:
  messages:
    OrderPlaced:
      name: orderPlaced
      title: Order placed event
      summary: Inform services of new order. Initiate order placed saga.
      contentType: application/x-protobuf
      payload:
        $ref: "#/components/schemas/OrderPlacedPayload"

schemas:
  OrderPlacedPayload:
    type: object
    properties:
      thing:
        type: string
        description: "foobar"
      created:
        type: string
        format: date-time