syntax = "proto3";

option go_package = "github.com/hexolan/stocklet/internal/pkg/protogen/payment/v1;payment_v1";

package stocklet.payment.v1;

message UserBalance {
    string user_id = 1;
    int64 balance = 2;
}

message PaymentRecord {
    string id = 1;

    string user_id = 2;
    string order_id = 3;

    float amount = 4;
    bool returned = 5;
}