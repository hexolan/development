syntax = "proto3";

package stocklet.warehouse.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/api/visibility.proto";
import "stocklet/order/v1/events.proto";

option go_package = "github.com/hexolan/stocklet/internal/pkg/protogen/warehouse/v1;warehouse_v1";

// todo:
message GetProductStockRequest {
  string product_id = 1;
}
message GetProductStockResponse {}

message UpdateProductStockRequest {
  string product_id = 1;
}
message UpdateProductStockResponse {}

// todo: reserve stock method?
// todo: api annotations
service WarehouseService {
  rpc GetProductStock(GetProductStockRequest) returns (GetProductStockResponse) {
    option (google.api.http) = {
      get: "/v1/warehouse/product/{product_id}"
    };
  }

  rpc UpdateProductStock(UpdateProductStockRequest) returns (UpdateProductStockResponse) {
    option (google.api.http) = {
      post: "/v1/warehouse/product/{product_id}"
      body: "*"
    };
  }

  // Internal Method
  //
  // Processes PlaceOrderEvents.
  // TODO: documentation
  //
  // buf:lint:ignore RPC_REQUEST_RESPONSE_UNIQUE
  // buf:lint:ignore RPC_REQUEST_STANDARD_NAME
  // buf:lint:ignore RPC_RESPONSE_STANDARD_NAME
  rpc ProcessPlaceOrderEvent(stocklet.order.v1.PlaceOrderEvent) returns (google.protobuf.Empty) {
    option (google.api.method_visibility).restriction = "INTERNAL";
  }
}
