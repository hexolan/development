syntax = "proto3";

package stocklet.auth.v1;

option go_package = "github.com/hexolan/stocklet/internal/pkg/protogen/auth/v1;auth_v1";

message ECPublicJWK {
  string kty = 1;
  string use = 2;
  string alg = 3;
  string crv = 4;
  string x = 5;
  string y = 6;
}

message AuthToken {
  string token_type = 1;
  string access_token = 2;
  int64 expires_in = 3;
}
